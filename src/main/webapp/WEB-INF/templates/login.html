<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" xmlns:th="www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"/>

</head>
<body>

<div layout:fragment="main-content" class="container">
    <form th:action="@{/login}" method="POST" id="login_form" class="col-12 col-sm-8 col-md-6 col-lg-4">
        <h2 id="main_label">
            Account Login
        </h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Username or password is incorrect.
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control"
                   id="username" name="username" placeholder="Enter username" required>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"
                   id="password" name="password" placeholder="Enter password" required>

        </div>
        <button id="login_button" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
